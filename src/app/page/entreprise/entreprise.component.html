<div class="p-4 md:mx-5 md:shadow-lg md:rounded-xl bg-base-100 min-h-screen">
  <div class="mt-5 flex flex-col gap-4">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-neutral">
      {{ entreprise?.name }}
    </h1>
    <p class="text-sm text-center font-semibold text-neutral-content">
      Gérez les paramètres de votre entreprise
    </p>
  </div>

  <!-- Section pour les informations de base en deux colonnes -->
  <div class="mt-8">
    <div class="card shadow-lg rounded-xl bg-base-200">
      <div class="card-body grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Colonne de gauche -->
        <div class="flex flex-col gap-6">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Nom de l'entreprise</span>
            </label>
            <p class="p-3 bg-base-100 rounded-lg shadow-sm text-neutral">
              {{ entreprise?.name }}
            </p>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Adresse</span>
            </label>
            <p
              class="p-3 bg-base-100 rounded-lg shadow-sm text-neutral whitespace-pre-line"
            >
              {{ entreprise?.address }}
            </p>
          </div>
        </div>

        <!-- Colonne de droite -->
        <div class="flex flex-col gap-6">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Numéro de téléphone</span>
            </label>
            <p class="p-3 bg-base-100 rounded-lg shadow-sm text-neutral">
              {{ entreprise?.phone_number }}
            </p>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <p
              class="p-3 bg-base-100 rounded-lg shadow-sm text-neutral"
              [ngClass]="entreprise?.email ? '' : 'text-error'"
            >
              {{ entreprise?.email || "Non renseigné" }}
            </p>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Site web</span>
            </label>
            <p class="p-3 bg-base-100 rounded-lg shadow-sm text-neutral">
              {{ entreprise?.website || "Non renseigné" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Section pour modifier les informations -->
  <div class="mt-10 overflow-auto">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-neutral">
      Modifier les informations
    </h1>
    <div class="card mt-8 shadow-lg mx-auto w-full rounded-xl bg-base-200">
      <form
        class="card-body grid grid-cols-1 md:grid-cols-2 gap-6"
        #entrepriseform="ngForm"
        (ngSubmit)="onUpdateEntreprise(entrepriseform)"
      >
        <!-- Colonne de gauche -->
        <div class="flex flex-col gap-6">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Nom de l'entreprise</span>
            </label>
            <input
              id="name"
              type="text"
              name="name"
              [value]="entreprise.name"
              [(ngModel)]="entreprise.name"
              class="input input-bordered"
              placeholder="Entrez le nom de l'entreprise"
              required
            />
            <label class="label">
              <span
                *ngIf="entrepriseform.submitted && entrepriseform.controls['name']?.errors?.['required']"
                class="label-text-alt text-error"
              >
                Le nom de l'entreprise est obligatoire.
              </span>
            </label>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Adresse</span>
            </label>
            <textarea
              id="address"
              name="address"
              [value]="entreprise.address"
              [(ngModel)]="entreprise.address"
              class="textarea textarea-bordered"
              placeholder="Entrez l'adresse de l'entreprise"
              required
            ></textarea>
            <label class="label">
              <span
                *ngIf="entrepriseform.submitted && entrepriseform.controls['address']?.errors?.['required']"
                class="label-text-alt text-error"
              >
                L'adresse est obligatoire.
              </span>
            </label>
          </div>
        </div>

        <!-- Colonne de droite -->
        <div class="flex flex-col gap-6">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Numéro de téléphone</span>
            </label>
            <input
              id="phone_number"
              type="tel"
              name="phone_number"
              [value]="entreprise.phone_number"
              [(ngModel)]="entreprise.phone_number"
              class="input input-bordered"
              placeholder="Entrez le numéro de téléphone"
              required
            />
            <label class="label">
              <span
                *ngIf="entrepriseform.submitted && entrepriseform.controls['phone_number']?.errors?.['required']"
                class="label-text-alt text-error"
              >
                Le numéro de téléphone est obligatoire.
              </span>
            </label>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              id="email"
              type="email"
              name="email"
              [value]="entreprise.email"
              [(ngModel)]="entreprise.email"
              class="input input-bordered"
              placeholder="Entrez l'email de l'entreprise"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Site web</span>
            </label>
            <input
              id="website"
              type="url"
              name="website"
              [(ngModel)]="entreprise.website"
              class="input input-bordered"
              placeholder="Entrez l'URL du site web"
            />
          </div>
        </div>

        <!-- Bouton en bas du formulaire -->
        <div class="col-span-1 md:col-span-2">
          <button
            class="btn btn-primary mx-auto w-full md:w-auto"
            type="submit"
            [disabled]="entrepriseform.invalid"
          >
            Enregistrer les modifications
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
