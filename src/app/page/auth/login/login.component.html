<div class="flex justify-center items-center min-h-screen bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?cs=srgb&dl=pexels-thatguycraig000-1563356.jpg&fm=jpg');">
  <!-- Card Container -->
  <div class="card w-full max-w-4xl p-6 bg-white shadow-xl rounded-lg flex flex-row gap-6 bg-opacity-80">
    <!-- Login Form Section -->
    <div class="flex-1">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>

      <form (ngSubmit)="onLogin()" class="w-full">
        <!-- Username Field -->
        <div class="form-control mb-4">
          <label for="username" class="label">
            <span class="label-text">Username</span>
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            class="input input-bordered w-full"
            placeholder="Enter your username"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="form-control mb-4">
          <label for="password" class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="input input-bordered w-full"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-full py-2 mt-4">
          Login
        </button>
      </form>

      <!-- Additional Links -->
      <div class="flex justify-between items-center mt-6 w-full">
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
        <a href="#" class="text-sm text-blue-500 hover:underline">Create Account</a>
      </div>
    </div>

    <!-- Image Card Section -->
    <div class="card bg-base-100 w-1/3 shadow-xl">
      <figure class="h-full rounded-lg overflow-hidden">
        <img
          src="https://media.istockphoto.com/id/1221424769/fr/photo/un-poulailler-%C3%A0-petite-%C3%A9chelle-%C3%A9cologique-durable-ferme-agricole-commune-commune.jpg?s=612x612&w=0&k=20&c=d8cb5d--92XatBCUp8lvlHQGITwVjuRBaOfS9u3TCWE="
          alt="Authentification"
          class="rounded-t-lg h-full w-full object-cover object-center"
        />
      </figure>
    </div>
  </div>
</div>
