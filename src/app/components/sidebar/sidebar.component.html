<div class="flex flex-col w-full h-screen bg-base-200 text-base-content">
  <!-- Barre de navigation -->
  <div
    class="flex items-center justify-between p-4 border-b border-base-300 sticky bg-base-100"
  >
    <div class="flex items-center">
      <span
        class="bg-primary text-primary-content text-lg md:text-xl font-semibold p-3 rounded-md"
      >
        Ferme
      </span>
      <h1 class="text-lg md:text-xl font-semibold ml-2">Dashboard</h1>
    </div>
  </div>

  <!-- Profil utilisateur -->
  <div
    class="flex flex-col items-center justify-center p-4 border-b border-base-300 mt-12 md:mt-20 bg-base-100"
  >
    <img
      src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
      alt="Avatar"
      class="rounded-full w-28 h-28 border-2 border-base-300"
    />
    <div class="text-center mt-3">
      <h1 class="text-lg md:text-xl font-semibold text-base-content">
        John Doe
      </h1>
      <p class="text-sm md:text-base text-base-content/60">{{ role }}</p>
    </div>
  </div>

  <!-- Menu avec liens -->
  <div class="flex flex-col items-start p-7 gap-3 ">
    <ul class="w-full p-4">
      @for (link of links; track $index) {
      <li
        class="p-3 flex justify-center gap-4 hover:bg-primary hover:text-primary-content rounded-lg transition-colors"
        [routerLinkActive]="'bg-primary text-primary-content'"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i [class]="link.icon" class="text-lg"></i>
        <a
          [routerLink]="'/dashboard/' + link.href"
          class="text-base-content"
        >
          {{ link.name }}
        </a>
      </li>
      }
    </ul>
  </div>
</div>
